<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rummikub Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ² Rummikub Solver</h1>
            <p class="subtitle">Find the best moves for your hand</p>
        </header>

        <!-- Hand Builder Section -->
        <section class="section">
            <h2>Your Hand</h2>
            <div class="tile-picker">
                <div class="color-group red">
                    <div class="color-label">Red</div>
                    <div class="tiles-row" id="red-tiles"></div>
                </div>
                <div class="color-group blue">
                    <div class="color-label">Blue</div>
                    <div class="tiles-row" id="blue-tiles"></div>
                </div>
                <div class="color-group yellow">
                    <div class="color-label">Yellow</div>
                    <div class="tiles-row" id="yellow-tiles"></div>
                </div>
                <div class="color-group black">
                    <div class="color-label">Black</div>
                    <div class="tiles-row" id="black-tiles"></div>
                </div>
                <div class="color-group wild">
                    <div class="color-label">Wild</div>
                    <div class="tiles-row" id="wild-tiles"></div>
                </div>
            </div>

            <div class="current-hand">
                <h3>Current Hand (<span id="hand-count">0</span> tiles)</h3>
                <div id="hand-display" class="hand-display">
                    <p class="empty-message">Tap tiles above to add them to your hand</p>
                </div>
                <button id="clear-hand-btn" class="btn btn-secondary">Clear Hand</button>
            </div>
        </section>

        <!-- Table State Section -->
        <section class="section">
            <h2>Table Melds</h2>
            <div id="table-display" class="table-display">
                <p class="empty-message">No melds on the table</p>
            </div>
            <div class="add-meld-controls">
                <select id="meld-type" class="input">
                    <option value="run">Run (consecutive)</option>
                    <option value="group">Group (same number)</option>
                </select>
                <input type="text" id="meld-tiles" class="input" placeholder="e.g., r1 r2 r3 or b5 y5 k5">
                <button id="add-meld-btn" class="btn btn-secondary">Add Meld</button>
            </div>
        </section>

        <!-- Solver Controls -->
        <section class="section solver-controls">
            <h2>Solve</h2>
            <div class="controls-grid">
                <div class="control-group">
                    <label for="strategy">Strategy</label>
                    <select id="strategy" class="input">
                        <option value="minimize_tiles">Minimize Tiles</option>
                        <option value="minimize_points">Minimize Points</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="time-limit">Time Limit (ms)</label>
                    <input type="number" id="time-limit" class="input" value="5000" min="100" max="60000" step="100">
                </div>
            </div>
            <button id="solve-btn" class="btn btn-primary">Find Best Moves</button>
        </section>

        <!-- Results Section -->
        <section class="section" id="results-section" style="display: none;">
            <h2>Solution</h2>
            <div id="results-display" class="results-display"></div>
        </section>

        <!-- Save/Load Section -->
        <section class="section">
            <h2>Save & Load</h2>
            <div class="save-load-controls">
                <input type="text" id="save-name" class="input" placeholder="Save name (optional)">
                <button id="save-btn" class="btn btn-secondary">Save Current State</button>
                <button id="load-btn" class="btn btn-secondary">Load Saved State</button>
            </div>
            <div id="saved-states" class="saved-states"></div>
        </section>

        <footer>
            <p>Built with <a href="https://github.com/rustwasm/wasm-pack" target="_blank">wasm-pack</a> â€¢ Commit <code>{{COMMIT_HASH}}</code></p>
        </footer>
    </div>

    <!-- Load Dialog -->
    <div id="load-dialog" class="dialog" style="display: none;">
        <div class="dialog-content">
            <h3>Load Saved State</h3>
            <div id="saved-states-list"></div>
            <button id="close-dialog-btn" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
